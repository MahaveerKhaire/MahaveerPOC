 
<div class="container">
    <br>

   <div class="row" area-text="center">
   <h1 text="center"> Login</h1>

   <hr class="solid">
  </div>
  <br>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="myForm" (ngSubmit)="PerformLogin()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" formControlName="username" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="Password" class="form-control" formControlName="Password" required />
                </div>
                <br>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
